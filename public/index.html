<body>

        <div>




            <h2>技术类作业</h2>

    <!-- </form>    -->
    <script>

        //教育类初始化
        $.ajax({
            type: "POST",
            url: "/jiaoyuinit",
            dataType: "json",
            processData: false,  // 注意：让jQuery不要处理数据
            contentType: false,  // 注意：让jQuery不要设置contentType

            success: function (msg) {
                console.log(msg);

                let html = ``;
                if (msg.status) {
                    for (let i = 0; i < msg.data.length; i++) {
                        html += `
                <tr style="${msg.data[i].url ? "background:green; color: white;" : ""}">
                <td>${msg.data[i].studentname}</td>
                <td>${msg.data[i].url ? msg.data[i].url : ''}</td>
            </tr>
                `
                    }



                    $('#jiaoyu').html(html);


                    let arr = [];

                    for (let i = 0; i < msg.data.length; i++) {
                        if (!msg.data[i].url) {
                            arr.push(msg.data[i]);
                        }
                    }




                    $("#notask1").text(`(${arr.length}人)`);
                    let noTaskStudentListHtml = ``;

                    for (let i = 0; i < arr.length; i++) {
                        noTaskStudentListHtml += `
                <li>${arr[i].studentname}</li>
            `;
                    }


                    $("#noTaskStudent1").html(noTaskStudentListHtml);



                } else {
                        alert(msg.msg);

                    }




            },
            fail: function (msg) {
                console.log(msg);
            }
        });

        //教育类
        $('#submit_1').on("click", function () {


            // 创建
            var form_data = new FormData();

            // 获取文件
            var file_data = $("#file_data1").prop("files")[0];

            if (!file_data) {
                alert('没有提交文件');
                return ;
            }

            var studentname = $('#studentName').val();


            console.log(studentname, '<--studentname');
            // 把所以表单信息
            form_data.append("studentName", studentname);
            form_data.append("type", 0);

            form_data.append("file", file_data);


            console.log(form_data, 'form_data');
            $.ajax({
                type: "POST",
                url: "/jiaoyu",
                dataType: "json",
                // processData: false,  // 注意：让jQuery不要处理数据
                // contentType: false,  // 注意：让jQuery不要设置contentType
                data: form_data,
                success: function (msg) {
                    console.log(msg);

                    let html = ``;
                    if (msg.status) {
                        for (let i = 0; i < msg.data.length; i++) {
                            html += `
                                <tr style="${msg.data[i].url ? "background:green; color: white;" : ""}">
                                    <td>${msg.data[i].studentname}</td>
                                    <td>${msg.data[i].url ? msg.data[i].url : ''}</td>
                                </tr>
                            `
                        }



                        $('#jiaoyu').html(html);


                        let arr = [];

                        for (let i = 0; i < msg.data.length; i++) {
                            if (!msg.data[i].url) {
                                arr.push(msg.data[i]);
                            }
                        }




                        $("#notask1").text(`(${arr.length}人)`);
                        let noTaskStudentListHtml = ``;

                        for (let i = 0; i < arr.length; i++) {
                            noTaskStudentListHtml += `
                                <li>${arr[i].studentname}</li>
                            `;
                        }


                        $("#noTaskStudent1").html(noTaskStudentListHtml);

                        

                    } else {
                        alert(msg.msg);

                    }

                    $("#file_data1").prop("files")[0] =undefined;




                },
                fail: function (msg) {
                    console.log(msg);
                }
            })



        })
